<ion-header>

  <ion-navbar>
    <ion-title>Pagamentos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="auto-scroll">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <ion-list no-lines>
          <ion-item *ngFor="let payment of items | async">
            <ion-label>{{payment.description}}
              <br>
              <small>{{ getDate(payment.date.seconds) | date:'dd/MM/yyyy HH:mm' }}
                <span *ngIf="payment.installment">
                   - em {{payment.installment}} de
                   {{payment.value / payment.installment | number:'1.2-2':'pt'}}
                </span>
              </small>
            </ion-label>
            <div item-content>
              {{payment.value | number:'1.2-2':'pt'}}
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
