<ion-header>

  <ion-navbar>
    <ion-title>Pagamentos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="auto-scroll">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <ion-list no-lines>
          <ion-item-sliding *ngFor="let payment of items | async">
            <ion-item>
              <ion-label>{{payment.description}}
                <br>
                <small>{{ getDate(payment.date.seconds) | date:'dd/MM/yyyy HH:mm' }}
                  <span *ngIf="payment.installment">
                    - em {{payment.installment}} de {{payment.value / payment.installment | number:'1.2-2':'pt'}}
                  </span>
                </small>
              </ion-label>
              <div item-content>
                {{payment.value | number:'1.2-2':'pt'}}
              </div>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="edit(payment)">
                <ion-icon name="create"></ion-icon>
                Alterar
              </button>
              <button ion-button color="danger" (click)="delete(payment)">
                <ion-icon name="trash"></ion-icon>
                Excluir
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
