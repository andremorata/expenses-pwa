<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="lock"></ion-icon> Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="auto-scroll">
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-6>
        <h1 text-center class="title large-text">Expenses</h1>
        <form [formGroup]="form">
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email" formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" formControlName="password" (keypress)="keypress($event)"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <button ion-button block large [disabled]="!form.valid" (click)="submit()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <footer></footer>
</ion-footer>
