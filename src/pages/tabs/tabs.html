<ion-tabs>
  <ion-tab [root]="tabHome" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tabBills" tabTitle="Contas" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tabPayments" tabTitle="Pagamentos" tabIcon="card"></ion-tab>
  <ion-tab [root]="tabAbout" tabTitle="Sobre" tabIcon="information-circle"></ion-tab>
</ion-tabs>

<ion-fab bottom right #fab>
  <button ion-fab>
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab color="danger" (click)="goToAddItem('bill', fab)">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Nova conta</ion-label>
    </button>
    <button ion-fab color="secondary" (click)="goToAddItem('payment', fab)">
      <ion-icon name="card"></ion-icon>
      <ion-label>Novo pagamento</ion-label>
    </button>
  </ion-fab-list>
</ion-fab>
